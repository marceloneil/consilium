<link rel="stylesheet" href="/css/w3.css">
<div class="container-fluid" ng-controller="HomeCtrl">
<div ng-repeat="advisor in advisors">
  <figure class="snip1336">
    <img src="http://www.win10themes.com/wp-content/uploads/2016/06/Snow-Wallpaper-HD.jpg" alt="sample87" />
    <figcaption>
      <img src="{{advisor.picture}}" alt="profile-sample4" class="profile" />

      <a href="/profile/{{advisor._id}}" class="follow">Read Reviews</a>
    </figcaption>
  </figure>
</div>
</div>
